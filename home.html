<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Dictionary </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="search.js"></script>
    <!-- Icon image for button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="wrap">
        <p id="title">Dictionary</p>
        <p id="attribution">Img credit to <a href="https://unsplash.com/photos/GydMSH4E2r0">Josh Hild</a></p>
        <form class="search" id="form">
            <input id="input" type="text" class="searchBox" placeholder="Search" required>
            <button type="submit" class="submitButton">
                <i class="fa fa-search-plus"></i>
            </button>
        </form>
        <div class="wrap-output">
            <div class="output">
                <p id="definition">Enter a word, press enter, and see the magic unfold!</p>
            </div>
        </div>
    </div>
</body>

</html>
