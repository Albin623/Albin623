<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> To-Do List </title>
    <link rel="stylesheet" type="text/css" href="cssFile.css">
    <script defer src="javaScript.js"></script>
</head>

<body>
    <main>
        <form>
            <div id="TitleCenter">
                <h1> Albin & Mate's to do list </h1>
                <hr>
                <hr>
            </div>

            <p><b> New Task: </b></p>
            <input type="text" id="task1" name="task" placeholder="Enter the task." required>
            <p><b> Description: </b></p>
            <textarea id="desc1" required name="description" rows="5" cols="30"
                placeholder="Describe the task..."></textarea>
            <p><b> Importance (0 to 3): </b></p>
            <input type="range" min="0" max="3" id="imp1" step="1" name="importance">
            <br>
            <div id="innerColor">
                <p id="category"><b> [CHOOSE CATEGORY] </b></p>
                <li class="radioButtons">
                    <label><b>School</b></label>
                    <label><b>Work</b></label>
                    <label><b>Personal</b></label>
                </li>
                <li class="radioButtons">
                    <input type="radio" checked name="radio" id="rbtn1" value="School">
                    <input type="radio" name="radio" id="rbtn2" value="Work">
                    <input type="radio" name="radio" id="rbtn3" value="Personal">
                </li>
                <br>
            </div>
            <br>
            <div class="submitButton">
                <button type="submit" id="createtask"> <b>Post</b> </button>
            </div>
        </form>
        <br>
        <section id="sectionAppend">
        </section>
    </main>
    <footer id='footerID'>
        <p><b> </b></p>
    </footer>
</body>

</html>
